{{/* 文章详情模版 */}}
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>{{.Post.Title}} - 我的博客</title>
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #222; color: #fff; padding: 16px 24px; }
    header h1 { margin: 0; font-size: 20px; }
    header a { color: #9ca3af; text-decoration: none; font-size: 14px; }
    header a:hover { color: #e5e7eb; }
    main { max-width: 960px; margin: 24px auto; display: flex; gap: 24px; }
    article { flex: 3; background: #fff; padding: 20px 24px; border-radius: 6px; box-shadow: 0 1px 3px rgba(0,0,0,.06); }
    article h2 { margin-top: 0; }
    .meta { font-size: 12px; color: #666; margin-bottom: 16px; }
    .content { font-size: 15px; line-height: 1.7; white-space: pre-wrap; }
    aside { flex: 1; }
    .card { background: #fff; padding: 12px 16px; border-radius: 6px; box-shadow: 0 1px 3px rgba(0,0,0,.06); margin-bottom: 16px; }
    .card h3 { margin-top: 0; font-size: 16px; }
    .comment { border-bottom: 1px solid #e5e7eb; padding: 8px 0; font-size: 14px; }
    .comment:last-child { border-bottom: none; }
    .comment-meta { color: #6b7280; font-size: 12px; margin-bottom: 4px; }
  </style>
</head>
<body>
<header>
  <h1>{{.Post.Title}}</h1>
  <a href="/">返回首页</a>
</header>

<main>
  <article>
    <div class="meta">
      文章 ID: {{.Post.ID}} · 作者 ID: {{.Post.AuthorID}} · 分类 ID: {{.Post.CategoryID}}
    </div>
    <div class="content">{{.Post.Content}}</div>
  </article>

  <aside>
    <div class="card">
      <h3>评论</h3>
      {{if .Comments}}
        {{range .Comments}}
          <div class="comment">
            <div class="comment-meta">用户 ID: {{.UserID}} · 评论 ID: {{.ID}}</div>
            <div>{{.Content}}</div>
          </div>
        {{end}}
      {{else}}
        <p>暂无评论。</p>
      {{end}}
    </div>
  </aside>
</main>

</body>
</html>
